<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <h2>Your reviews are always important for us</h2>
    </div>
    <div class="contact-form">
        <form action="#">
            <input type="text" class="form-control" placeholder="Your Name" required>
            <br>
            <input type="email" class="form-control" placeholder="Your Email" required>
            <br>
            <textarea name="message" id="" class="form-control" cols="30" rows="10" required placeholder="Your Message"></textarea>
            <br>
            <input type="submit" name="" id="" class="form-control" value="submit" >
        </form>
    </div>
</body>
</html>
